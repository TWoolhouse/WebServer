<!DOCTYPE html>

<html>

<link rel="stylesheet" type="text/css" href="/style/dark.css">
<link rel="stylesheet" type="text/css" href="/style/instagram/chat.css">

<script>
    const CHAT_NAME = "<py>value(request.chat)</py>";
    history.replaceState({}, null, "/ig/" + CHAT_NAME + "/<py>value(request.eid)</py>");
</script>

<head>
    <title><py>value(request.chat)</py></title>
</head>

<body>
    <h1 id="m0"><py>value(request.chat)</py></h1>
    <button type="button" onclick="location.href='/ig/'+CHAT_NAME+'/search/'">Search</button>

    <button type="button" onclick="location.href='/ig/'+CHAT_NAME+'/save'">Saved</button>
    <br>
    <button id="btn_prev" class="load" type="button" onclick="chat.req.prev(64)">Load More</button>

    <button type="button" onclick="jump(0)">Jump to Top</button>
</body>

<script src="/js/instagram/chat.js"></script>

    chat.req.load(null, <py>value(request.eid)</py>);

</script>
